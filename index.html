<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The State of Solar</title>
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
  <script type="text/javascript" src="js/usmap.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div class='title'>
    <h3>The State of Solar</h3>
  </div>

  <div class="container">
    <div class="mapContainer">
      <div id="map" style="height: 450px; width: 700px;"></div>
      <div id="clicked-state"></div>
    </div>
    <div class="info">
      <a href='#whyHidden' id='ddWhy'><h3>Why it Matters</h3></a>
      <a href='#natHidden' id='ddNat'><h3>National Stats</h3></a>
      <a href='#siteHidden' id='ddSite'><h3>Site Facts</h3></a>
    </div>
  </div>

  <div id="whyHidden">
    <ul>
      <li></li>
    </ul>
  </div>

  <div id="natHidden">
    <div class="natContainer">
      <div class="natCont" id="count"></div>
      <div class="natCont" id="cost"></div>
      <div class="natCont" id="cap"></div>
    </div>
  </div>

  <div id="siteHidden">
    <div class="siteContainer">
      <table class='siteTable'>
        <tr class='tableHead'>
          <td>State</td>
          <td>Clicks</td>
        </tr>
      </table>
      <p class='siteCont'>All information listed on this site is in real-time and is sourced from NREL's OpenPV project. The OpenPV project seeds data from government agencies, PV installers, and individuals.</p>
    </div>
  </div>


  <div class="pu">
    <div class="puContainer">
      <div class="puTitleHolder"></div>
      <div class="puListHolder"></div>
      <div class="puClose">
        <a href="#">CLOSE</a>
      </div>
    </div>
  </div>

</body>
</html>

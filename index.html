<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The State of Solar</title>
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
  <script type="text/javascript" src="js/usmap.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div class='title'>
    <h3>The State of Solar</h3>
  </div>

  <div class="container">
    <div class="mapContainer">
      <div id="map" style="height: 450px; width: 700px;"></div>
      <div id="clicked-state"></div>
    </div>
    <div class="info">
      <h3 id='ddWhy'>Why it Matters</h3>
      <h3 id='ddNat'>National Stats</h3>
      <h3 id='ddSite'>Site Facts</h3>
    </div>
  </div>

  <div id="Why">
    <ul class='WhyHidden'>
      <li class='whyHidden'></li>
    </ul>
  </div>
  <div id="nat">
    <p id="natHidden"></p>
  </div>
  <div id="site">
    <p id='siteHidden'>All information listed on this site is in real-time and is sourced from NREL's OpenPV project. The OpenPV project seeds data from government agencies, PV installers, and individual contributions.</p>
  </div>


  <div class="popUp">
    <div class="popUpInner">
      <ul id='popUpList'></ul>
      <a href="#" class="popUpClose">CLOSE</a>
    </div>
  </div>

</body>
</html>
